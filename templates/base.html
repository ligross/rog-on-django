{% load staticfiles %}

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ru" />
<title>Reign of Geeks</title>
<link rel="stylesheet" type="text/css" href="{% static 'news/main.css' %}" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'news/js/main.js' %}"></script>

<body>
	<div class="right"></div>
	<div class="topMenu" id="tabs">
		<ul style="float: left;">
			<li>
				<a href="/" id="tab_name">Reign of geeks</a>
			</li>
            <li>
				<a href="/" id="tab_news" class="active">Главная</a>
			</li>
			<li>
				<a href="/" id="tab_articles">Статьи</a>
			</li>
			<li>
				<a href="/" id="tab_db">База знаний</a>
			</li>
			<li>
				<a href="/" id="tab_video">Видео</a>
			</li>
			<li>
				<a href="/" id="tab_gallery">Галерея</a>
			</li>
		</ul>
        <ul style="float: right;">
            <li><a href="#">Регистрация</a></li>
            <li><a href="#">Вход</a></li>
        </ul>
	</div>
    <div id="content_news" class="tab-content">
		<div class="centerTop"></div>
		<div class="center">
                {% block content %}
                {% endblock %}
            <div style="clear:both;"></div>
		</div>
	</div>
	<div id="back-top" title="Наверх">
		<img src="{% static 'news/images/scroll.png' %}" onclick="scroll()">
	</div>
</body>
